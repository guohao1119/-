<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直居中布局5</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .parent {
      position: relative;
    }
    .child {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child" id="child">
      我是要居中的div
    </div>
  </div>
  <script>
    let windowWidth = document.documentElement.clientWidth
    let windowHeight = document.documentElement.clientHeight
    let childWidth = child.clientWidth
    let childHeight = child.offsetHeight
    child.style.position = 'absolute'
    child.style.left = (windowWidth - childWidth) / 2 + 'px'
    child.style.top = (windowHeight - childHeight) / 2 + 'px'
  </script>
</body>
</html>
