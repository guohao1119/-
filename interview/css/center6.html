<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直居中布局6</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    /* 必须有固定宽高（不能是百分比） */
    /* 父级是table-cell，子级是inline-block */
    .parent {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      width: 300px;
      height: 200px;
      background-color: darkgreen;
    }
    .child {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child" id="child">
      我是要居中的div
    </div>
  </div>
</body>
</html>
