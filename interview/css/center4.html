<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直居中布局4</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    /* flex布局  */
    .parent {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      我是要居中的div
    </div>
  </div>
</body>
</html>
