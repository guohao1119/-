<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局方案2-双飞翼布局</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .container, .left, .right {
      float: left;
    }
    .container {
      width: 100%;
    }
    .container .center {
      margin: 0 200px;
      min-height: 400px;
      background-color: lightsalmon;
    }
    .left, .right {
      width: 200px;
      min-height: 200px;
      background-color: lightblue;
    }
    .left {
      margin-left: -100%;
    }
    .right {
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <h2>双飞翼布局： 浮动和负margin</h2>
  <p>1 container: 只包含中间区域 center，宽度百分百</p>
  <p>2 container,left,right三个区域左浮动</p>
  <p>3 center区域左右两边流出空白，用于放置左右两栏</p>
  <p>4 设置左右两栏的宽度与父级留下的空白一致</p>
  <p>5 左侧：使用margin-left: -100%将左侧栏移动到一行的最左侧</p> 
  <p>6 右侧：margin-right:-200px使右侧移动端空白位置</p>
  <p>7 要清除浮动</p>
  <div class="clearfix">
    <div class="container">
      <div class="center"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
